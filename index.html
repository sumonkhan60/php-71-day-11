<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HOME</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container">
            <div class="row">
                <div class="col-sm-6 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3">First Name</label>
                                <div class="col-sm-9">
                                    <input type="text" name="first_name" class="form-control" id="firstName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3">Last Name</label>
                                <div class="col-sm-9">
                                    <input type="text" name="last_name" class="form-control" id="lastName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3">Full Name</label>
                                <div class="col-sm-9">
                                    <input type="text" name="full_name" class="form-control" id="fullName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3"></label>
                                <div class="col-sm-9">
                                    <input type="submit" name="btn" id="btn" class="btn btn-success" value="SubmiT">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 m-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3">First Number</label>
                                <div class="col-sm-9">
                                    <input type="text" name="first_number" class="form-control" id="firstNumber">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3">Last Number</label>
                                <div class="col-sm-9">
                                    <input type="text" name="last_number" class="form-control" id="lastNumber">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3">Result</label>
                                <div class="col-sm-9">
                                    <input type="text" name="result" class="form-control" id="result">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-form-label col-sm-3"></label>
                                <div class="col-sm-9">
                                    <input type="submit" name="btn" id="addition" class="btn btn-success" value="+">
                                    <input type="submit" name="btn" id="subtraction" class="btn btn-success" value="-">
                                    <input type="submit" name="btn" id="multiplication" class="btn btn-success" value="*">
                                    <input type="submit" name="btn" id="division" class="btn btn-success" value="/">
                                    <input type="submit" name="btn" id="remainder" class="btn btn-success" value="%">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.4.1.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/my-script.js"></script>
    </body>
</html>
